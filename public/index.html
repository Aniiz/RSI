<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de e-mails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-6 row justify-content-center">Coletor de e-mails</h1>

        <form id="emailForm" novalidate>
            <div class="form-group">
                <label for="Email" class="mb-1">Informe seu endere√ßo de e-mail:</label>

                <input type="email" id="Email" name="email" autocomplete="email" placeholder="Digite seu e-mail aqui"
                    class="form-control">

                <small id="emailHelp" class="form-text text-muted" style="visibility: hidden;">
                    Default</small>
            </div>

            <button type="submit" id="enviarButton" class="btn btn-success mt-1">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
